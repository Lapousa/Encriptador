<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Referência ao CSS -->
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="imagens/Frame 6.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10" readonly></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script> <!-- Referência ao JavaScript -->
</body>
</html>
